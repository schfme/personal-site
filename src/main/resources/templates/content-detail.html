<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>[[${pageTitle}]] | schf.me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/styles.css}">
	<style>
		main {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			min-height: 70vh;
			padding: 1rem;
			box-sizing: border-box;
		}

		.markdown-block {
			max-width: 800px;
			width: 100%;
			padding: 20px;
			text-align: left;
			overflow-wrap: break-word;
		}

		@media (max-width: 600px) {
			main {
				min-height: auto;
				padding: 1rem 0.5rem;
			}

			.markdown-block {
				padding: 15px 10px;
				max-width: 100%;
				font-size: 1rem;
			}

			header h1 {
				font-size: 1.8rem;
				padding: 0 1rem;
				word-break: break-word;
			}

			nav a.hover-link {
				font-size: 1rem;
			}

			footer p {
				font-size: 0.85rem;
				padding: 0 1rem;
			}
		}
	</style>
</head>

<body>
	<header>
		<h1 th:text="${pageHeader}"></h1>
		<nav>
			<a th:href="@{/}" class="hover-link">../</a>
		</nav>
	</header>
	<main>
		<div class="markdown-block" th:utext="${markdownContent}"></div>
	</main>
	<footer>
		<p th:inline="text">&copy; [[${year}]] michael schaefer. all rights reserved.</p>
	</footer>
	<script th:src="@{/js/vhs.js}"></script>
</body>

</html>
